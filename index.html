<!doctype html>
<html>
<head>
	<title>Load and Save</title>
	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

	<script src="webix.js" type="text/javascript"></script>
	<script src="kanban.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="webix.css">
	<link rel="stylesheet" type="text/css" href="kanban.css">

	<script src="data.js"></script>
	<script src="types.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

	<style>
		.toolbar{
			background-color: #f8f8f8;
		}
		.shadow{
			box-shadow: inset 0 1px 3px #aaa;
		}
	</style>
</head>
<body>
<script type="text/javascript">
const apiRoot = "/kanban.local/samples/server";

	function remove(){
		var id = $$("myBoard").getSelectedId();
		if(!id){
			return webix.alert("Please selected a card that you want to remove!");
		}
		$$("myBoard").remove(id);
	}

	webix.ready(function(){
		if (!webix.env.touch && webix.env.scrollSize)
			webix.CustomScroll.init();

		webix.ui({
			rows:[
				{
					css: "toolbar",
					borderless: true,
					paddingY:7,

					paddingX:10,
					margin: 7,
					cols:[
						{ view: "label", label: "Kanban Board"},
						{ view: "button", type: "danger", label: "Remove selected", click: remove, width: 150},
						{ view: "button", type: "form",  label: "Add new card", width: 150, click:() => {
							$$("myBoard").showEditor();
						}}
					]
				},
				{
					view:"kanban",
					id: "myBoard",
					cols:[
						{ header:"To do",
							body:{ view:"kanbanlist", status:"new", type: "tasks"}},
						{ header:"In Progress",
							body:{ view:"kanbanlist", status:"work", type: "tasks"}
						},
						{ header:"Testing",
							body:{ view:"kanbanlist", status:"test", type: "tasks"}},
						{ header:"Done",
							body:{ view:"kanbanlist", status:"done", type: "tasks"}}
					],
					url: apiRoot + "/tasks/common",
					save:{
						url: "json->" + apiRoot + "/tasks/common",
						trackMove: true
					},
					userList:true,
					editor:true,
					tags: tags_set,
					users: users_set,
					colors: colors_set
				}
			]
		});
	});
</script>
</body>
</html>
